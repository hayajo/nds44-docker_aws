registry:
  image: distribution/registry
  ports:
    - 5000:5000
  environment:
    - REGISTRY_STORAGE=s3
    - REGISTRY_STORAGE_S3_ACCESSKEY
    - REGISTRY_STORAGE_S3_SECRETKEY
    - REGISTRY_STORAGE_S3_BUCKET
    - REGISTRY_STORAGE_S3_REGION=ap-northeast-1
    - REGISTRY_STORAGE_S3_ROOTDIRECTORY=/
